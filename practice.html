<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }	
        td, th {
            border: 1px solid black;
            width: 120px;
            text-align: center;
        }
        .input-control {
            margin-bottom: 10px;
        }
        .form-container {
            background-color: lightgray;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Practice</h1>

    <h2>Tables</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tom</td>
                <td>tom@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Christopher</td>
                <td>chris@gmail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Michael</td>
                <td>michael@gmail.com</td>
            </tr>
            <tr>
                <td>5</td>
                <td>David</td>
                <td>david@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <h2>Forms</h2>

    <div class="form-container">
        <div class="input-control">
            <label>Name:</label>
            <input type="text">
        </div>
        <div class="input-control">
            <label>Email:</label>
            <input type="email">
        </div>
    </div>
</body>
</html>
